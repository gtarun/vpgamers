<!DOCTYPE html><html>  <head>    <title>Acceleration Example</title>    <script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>    <script type="text/javascript" charset="utf-8">    function goto(){    	var address = document.getElementById("address").value;        	if(confirm(address)){   	    	navigator.app.loadUrl(address);   	    }    }        </script>  </head>  <body>  	<section style="width:100%; text-align:center; margin-bottom:15px; margin-top:20px;">    	<img src="images/logo.png" />    </section>    <section style="float:left; width:100%; text-align:center;">        <form onsubmit="javascript: goto();">            <input type="text" id="address" name="address" style="padding:10px 25px; width:320px; margin-bottom:25px;" /><br>            <input type="submit" class="butn" />        </form>    </section>  </body>  <style>  	body	{		background: #d99fe5; /* Old browsers */}		.butn					{			border:none;			padding:10px 25px;			color:#fff;			font-size:16px;			background: #763a83; /* Old browsers */}  </style></html>
